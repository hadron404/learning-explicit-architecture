spring:
  datasource:
    url: jdbc:mysql://localhost:3306/trial?createDatabaseIfNotExist=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
    password: '123456'
    username: root
  jpa:
    database: mysql
    generate-ddl: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
  sql:
    init:
      continue-on-error: false
      data-locations: classpath:db/data.sql
      encoding: UTF-8
      mode: always
      schema-locations: classpath:db/schema.sql
